<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 简约记事本图标 -->
  <defs>
    <linearGradient id="notebookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 记事本主体 -->
  <rect x="8" y="6" width="48" height="52" rx="3" ry="3" 
        fill="url(#notebookGradient)" stroke="#4F46E5" stroke-width="1"/>
  
  <!-- 记事本内页 -->
  <rect x="12" y="10" width="40" height="44" rx="2" ry="2" 
        fill="white" stroke="none"/>
  
  <!-- 装订线 -->
  <line x1="20" y1="6" x2="20" y2="58" 
        stroke="#4F46E5" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 文本线条 -->
  <line x1="16" y1="16" x2="48" y2="16" 
        stroke="#E5E7EB" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="22" x2="48" y2="22" 
        stroke="#E5E7EB" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="28" x2="40" y2="28" 
        stroke="#E5E7EB" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="34" x2="48" y2="34" 
        stroke="#E5E7EB" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="40" x2="36" y2="40" 
        stroke="#E5E7EB" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="46" x2="48" y2="46" 
        stroke="#E5E7EB" stroke-width="1.5" stroke-linecap="round"/>
</svg>
